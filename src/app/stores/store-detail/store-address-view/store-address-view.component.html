<div class="container">

    <div class="row title"><h3>Address</h3></div>

    <div class="row">
        <p>{{ address.line1 }}</p>
    </div>
    <div class="row" *ngIf="address.line2">
        <p>{{ address.line2 }}</p>
    </div>
    <div class="row">
        <p>{{ address.city }}, {{ address.state }} {{ address.zip }}</p>
    </div>
</div>
